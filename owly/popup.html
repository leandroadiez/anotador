<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <title>Owly memo pad</title>
</head>
<body>
    <!-- Inputs -->
    <div>
        <input type="text" name="clave" id="clave" placeholder="*Title">
    </div>
    <br>
    <div>
        <input type="text" name="valor" id="valor" placeholder="Description">
    </div>
    <br>

    <!-- Actions -->
    <div>
        <a id="aniadir" href="#" class="myButton">Add/Edit</a>
        <a id="eliminar" href="#" class="myButton">Delete</a>
        <a id="mostrar" href="#" class="myButton">Display</a>
        <a id="limpiar" href="#" class="myButton">Clear</a>
    </div>
    <br>

    <!-- Table -->
    <div id="datos">
        
    </div>

    <!-- Footer -->
    <img id="owly" class="footerIcon" src="images/icons/buho32.png">
    <div class="footerText" id="mensaje">

    </div>
    <script src="main.js"></script>
</body>
</html>
